<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <h1>SQUID</h1>
            </div>
            <h2>Konnichiwa! My fellow Otaku.</h2>
            <p>Heard you like watching anime. Dive in to the world of all anime series & movies!</p>
            <form action="#">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Roy">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Mustang">
                </div>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="receive-mails">
                    <label for="receive-mails">Yes, I want to receive mails.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Privacy Policy</a></label>
                </div>
                <button type="submit" class="sign-up">Sign Up</button>
                <button type="button" class="sign-in">Sign In</button>
            </form>
            <div class="social-login">
                <p>Or sign up using</p>
                <div class="social-icons">
                    <a href="#"><img src="google1.jpg" alt="Google"></a>
                    <a href="#"><img src="facebook.jpg" alt="Facebook"></a>
                </div>
            </div>
        </div>
        <div class="image-section">
            <h2>SERIES</h2>
            <p>The word anime is the Japanese term for animation, which means all forms of animated media.</p>
            <img src="goku.jpg" alt="Goku" class="anime-image" >
        </div>
    </div>
</body>
</html>
